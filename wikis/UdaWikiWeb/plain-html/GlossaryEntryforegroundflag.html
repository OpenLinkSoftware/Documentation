<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><h3><a name="+foreground"></a>+foreground</h3>
<p>+foreground is an option, which may be passed to the <nop></nop>OpenLink Request Broker or Virtuoso server at startup.
 This option causes either service to write debug information to the screen.</p><p>Example: ./oplrqb +foreground</p><p>See Also: -f <br></p></div></body></html>
