<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><h3><a name="+version"></a>+version</h3>
<p>+version is an option that may be passed to the <nop></nop>OpenLink Request Broker, an <nop></nop>OpenLink database agent, or a Virtuoso server.
 This option causes the component to write version and usage information to the screen.</p><p>Example: ./oplrqb +version</p><p>See Also: -v <br></p></div></body></html>
