<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><h3><a name="/DSN"></a>/DSN</h3>
<p>/DSN is a JDBC connection URL parameter.
 It allows one to pass the name of a local DSN in a Type 1 (JDBC-ODBC Bridge) URL.
 For example:<br></p><pre>jdbc://ODBC/DSN=Oracle Test DSN/UID=Scott/PWD=tiger
</pre></div></body></html>
