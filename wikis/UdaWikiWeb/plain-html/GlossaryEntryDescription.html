<h2><a name="Description"></a>Description</h2>
<p>Description appears as a parameter in the odbc.ini file and the udbc.ini file.
 In either case, it contains information about the use or purpose of a DSN.
 It has no bearing on the actual connection.</p><p>See Also: Comment <br></p></div></body></html>
