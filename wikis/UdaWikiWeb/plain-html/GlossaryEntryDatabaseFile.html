<h2><a name="DatabaseFile"></a><nop></nop>DatabaseFile</h2>
<p>The <nop></nop>DatabaseFile parameter appears in the [Database] section of your Virtuoso.ini file.
 This file passes the relative path to your virtuoso.db file.
 The path is relative to the directory, which is current at your Virtuoso server startup.
<br></p></div></body></html>
