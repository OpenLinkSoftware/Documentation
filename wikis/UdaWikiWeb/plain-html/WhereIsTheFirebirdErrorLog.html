<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="ConfigTroubleshootFB"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="ConfigTroubleshootFB"}%--><p> <br></p><h2><a name="Where is the Firebird error log?"></a>Where is the Firebird error log?</h2>
<p>The firebird.log file appears in the root of the Firebird installation in Windows installations.</p><p>The firebird.log file appears in the /var/log sub-directory of the Firebird installation on Linux.
<br></p></div></body></html>
