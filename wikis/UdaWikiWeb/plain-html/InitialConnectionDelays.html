<h3><a name="Initial Connection Delays"></a>Initial Connection Delays</h3>
<p>The most common cause of such connection delays is the use of hostnames in connection attributes, rather than IP addresses.
 Resolving hostnames to IP addresses can take excessive time in many network environments.</p></div></body></html>
