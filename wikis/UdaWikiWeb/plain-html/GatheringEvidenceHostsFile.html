<p> <br></p><h3><a name="Hosts File"></a>Hosts File</h3>
<p>The hosts file appears in the /etc sub-directory of Unix systems.
 It also appears in the <tt>C:\WINNT\System32\Drivers\etc directory of Windows systems. Copy this file and forward it to <nop></nop>OpenLink Product Support.<br></tt></p></div></body></html>
