<h3><a name="What do your OLE DB Providers do?"></a>What do your OLE DB Providers do?</h3>
<nop></nop><p>OpenLink&#39;s OLE DB providers provide OLE DB data access to ODBC data sources via a bridge to an <nop></nop>OpenLink or non-<nop></nop>OpenLink ODBC driver.
 <nop></nop>OpenLink provides 32bit and 64bit providers for Windows x86, Opteron, and Itanium systems.
