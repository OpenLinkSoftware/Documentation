<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="ConfigTroubleshootSQL"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="ConfigTroubleshootSQL"}%--><h1><a name="TDSVER"></a>TDSVER</h1>
<p>The <code>TDSVER</code> environment variable is used to set the TDS Protocol version to use when connecting to your desired target Sybase or Microsoft SQL Server instance, when the <code>-V</code> value is not set in the client DSN <code>Options</code> or Rulebook <code>Connect<nop>Options.<p>See <a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/UdaWikiWeb/TDSVersionsExplained" class="wikiword">TDS Versions Explained</a> for details.
<br></p></nop></code></p></div></body></html>
