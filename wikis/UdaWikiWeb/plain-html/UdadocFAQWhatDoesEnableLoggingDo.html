<html><body><div class="topic-text"><p> <br></p><h1><a name="doc.FAQ.WhatDoesEnableLoggingDo"></a> doc.FAQ.WhatDoesEnableLoggingDo</h1>
<!--Begin of %TOC{}%--><p> <br></p><div class="MACRO_TOC"> <br> <div class="wikitoc"> <br>  <ul><p>  </p></ul> <br> </div> <br></div><!--End of %TOC{}%--><p> <br>This option turns on ODBC call tracing and enables OpenLink<a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/UdaWikiWeb/OpenLink&parent=UdadocFAQWhatDoesEnableLoggingDo" class="wikiword">?</a>  Driver ODBC logging to a file.
 If no directory is specified, the logfile will be created in the default OpenLink<a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/UdaWikiWeb/OpenLink&parent=UdadocFAQWhatDoesEnableLoggingDo" class="wikiword">?</a>  installation directory.</p><p> <br></p><hr></div></body></html>
