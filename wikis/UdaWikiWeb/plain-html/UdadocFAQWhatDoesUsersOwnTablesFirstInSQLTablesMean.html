<html><body><div class="topic-text"><p> <br></p><h1><a name="doc.FAQ.WhatDoesUsersOwnTablesFirstInSQLTablesMean"></a> doc.FAQ.WhatDoesUsersOwnTablesFirstInSQLTablesMean</h1>
<!--Begin of %TOC{}%--><p> <br></p><div class="MACRO_TOC"> <br> <div class="wikitoc"> <br>  <ul><p>  </p></ul> <br> </div> <br></div><!--End of %TOC{}%--><p> <br>This is an option specific to the UDA Oracle driver enabling the tables owned by the connected to user to be displayed first in the list present by SQLtables rather than purely in alphabetical order.</p><p> <br></p><hr></div></body></html>
