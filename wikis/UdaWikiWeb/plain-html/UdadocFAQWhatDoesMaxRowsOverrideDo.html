<!--Begin of %TOC{}%--><p> <br></p><div class="MACRO_TOC"> <br> <div class="wikitoc"> <br>  <ul><p>  </p></ul> <br> </div> <br></div><!--End of %TOC{}%--><p> <br>By specifying a value within this option, we specify the maximum number of rows to be returned by any given query as opposed to the actual value of rows contained within the table.</p><p> <br></p><hr></div></body></html>
