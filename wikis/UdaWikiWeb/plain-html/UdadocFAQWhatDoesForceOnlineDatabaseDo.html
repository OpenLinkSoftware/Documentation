<html><body><div class="topic-text"><p> <br></p><h1><a name="doc.FAQ.WhatDoesForceOnlineDatabaseDo"></a> doc.FAQ.WhatDoesForceOnlineDatabaseDo</h1>
<!--Begin of %TOC{}%--><p> <br></p><div class="MACRO_TOC"> <br> <div class="wikitoc"> <br>  <ul><p>  </p></ul> <br> </div> <br></div><!--End of %TOC{}%--><p> <br>This applies to the Informix 7 Database which has support for both Online and Standard Engine.
 By specifying this value, the Informix type you intend to connect to will be set.
 (0) SE or (1) ONLINE.
 If set, the database will always appear as online.</p><p> <br></p><hr></div></body></html>
