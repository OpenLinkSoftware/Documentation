<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="PHPDevelopmentResources"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="PHPDevelopmentResources"}%--><p> <br></p><h2><a name="PHP Development Resources"></a>PHP Development Resources</h2>
<h3><a name="Enabling or Disable PHP During Compilation (VOS)"></a>Enabling or Disable PHP During Compilation (VOS)</h3>
<p>PHP 5 support can be enable by specifying it as part of your <br>configure options for the build:<br></p><pre>  --enable-php5(=DIR)     enable PHP 5.x extension
  --disable-php5          disable PHP 5.x extension (default)
</pre></div></body></html>
