<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="VirtuosoRDFDataAccessManagement"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="VirtuosoRDFDataAccessManagement"}%--><h2><a name="RDF Data Access &amp; Management"></a>RDF Data Access &amp; Management</h2>
<p> <br></p><h3><a name="Return Count of All Triples in Graph or Triple Store"></a>Return Count of All Triples in Graph or Triple Store</h3>
<br><pre>sparql SELECT count(*) from &lt;{{{resource}}}&gt; WHERE {?s ?p ?o}
</pre><p>or<br></p><pre>select count(*)
from DB.DBA.RDF_QUAD
where G = DB.DBA.RDF_MAKE_IID_OF_QNAME(&#39;{{{resource}}}&#39;);
</pre></div></body></html>
