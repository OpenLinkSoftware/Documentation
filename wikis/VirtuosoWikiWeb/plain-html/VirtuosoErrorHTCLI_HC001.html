<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="VirtuosoErrorMessagesC"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="VirtuosoErrorMessagesC"}%--><p> <br></p><h1><a name="Virtuoso HTCLI Error HC001: Connection Error in HTTP Client"></a> Virtuoso HTCLI Error HC001: Connection Error in HTTP Client </h1>
<p>This message typically indicates that Virtuoso, as HTTP client, was unable to connect to a target server.</p><p>Common causes are errors in URIs, issues on the target server, and network disruptions.</p></div></body></html>
