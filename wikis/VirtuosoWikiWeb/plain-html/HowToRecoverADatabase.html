<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="VirtuosoTroubleshootingDBCorruption"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="VirtuosoTroubleshootingDBCorruption"}%--><p> <br></p><h2><a name="Virtuoso .db File Issues"></a>Virtuoso .db File Issues</h2>
<h3><a name="How to recover a database"></a>How to recover a database</h3>
<p>Use the following procedure to recover a database:<br></p><pre>    virtuoso-t -f +crash-dump

    mv virtuoso.db virtuoso.db.bad

    virtuoso-t -f +restore-crash-dump
</pre><p> <br>Keep a copy of the virtuoso.db.bad, in case it is needed for <br>further analysis.
<br></p></div></body></html>
