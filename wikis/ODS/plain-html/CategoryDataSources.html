<h2><a name="Company Data Sources"></a>Company Data Sources</h2>
<p>Collection of Data Souces across a variety of forms that includes:</p>
<p>  * XML<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/XML&parent=CategoryDataSources" class="wikiword">?</a> based Feeds that includes RSS<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/RSS&parent=CategoryDataSources" class="wikiword">?</a>, Atom<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/Atom&parent=CategoryDataSources" class="wikiword">?</a>, RDF<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/RDF&parent=CategoryDataSources" class="wikiword">?</a>, OCS<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/OCS&parent=CategoryDataSources" class="wikiword">?</a>, OPML<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/OPML&parent=CategoryDataSources" class="wikiword">?</a>, FOAF<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/FOAF&parent=CategoryDataSources" class="wikiword">?</a>, and others</p>
<p>  * ODBC<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/ODBC&parent=CategoryDataSources" class="wikiword">?</a> based DSN<a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/DSN&parent=CategoryDataSources" class="wikiword">?</a>s</p>
