<!--End of %META:TOPICPARENT{name="PreservingRemovingLicenseFiles"}%--><h2><a name="Shutdown the"></a>Shutdown the <nop></nop>OpenLink License Manager</h2>
<p>1.
 Expand the Start menu.</p>
<p>2.
 Click the Control Panel.</p>
<p>3.
 Open the Administrative Tools sub-folder, if it exists.</p>
<p>4.
 Launch the Services utility.</p>
<p>5.
 Shutdown the <nop></nop>OpenLink Request Broker.</p>
<p>6.
 Shutdown the <nop></nop>OpenLink License Manager service.
</p>
