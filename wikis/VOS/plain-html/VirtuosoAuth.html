<h1><a name=""></a><a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/VirtuosoAuth" class="wikiword">VirtuosoAuth</a></h1>
<p><a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/VirtuosoAuth" class="wikiword">VirtuosoAuth</a> is a MediaWiki<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/MediaWiki&parent=VirtuosoAuth" class="wikiword">?</a> extension that allow a Virtuoso hosted instance of MediaWiki<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/MediaWiki&parent=VirtuosoAuth" class="wikiword">?</a> to authenticate users as Virtuoso database or ODS users.
 It also adds support for OpenId<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/OpenId&parent=VirtuosoAuth" class="wikiword">?</a> and WebID<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/WebID&parent=VirtuosoAuth" class="wikiword">?</a> as authentication methods.
</p>
</div></body></html>
