<p>Collection of Data Souces across a variety of forms that includes:</p>
<p>  * XML<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/XML&parent=CategoryDataSources" class="wikiword">?</a> based Feeds that includes RSS<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/RSS&parent=CategoryDataSources" class="wikiword">?</a>, Atom<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/Atom&parent=CategoryDataSources" class="wikiword">?</a>, RDF<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/RDF&parent=CategoryDataSources" class="wikiword">?</a>, OCS<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/OCS&parent=CategoryDataSources" class="wikiword">?</a>, OPML<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/OPML&parent=CategoryDataSources" class="wikiword">?</a>, FOAF<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/FOAF&parent=CategoryDataSources" class="wikiword">?</a>, and others</p>
<p>  * ODBC<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/ODBC&parent=CategoryDataSources" class="wikiword">?</a> based DSN<a href="http://vos.openlinksw.com:80/dataspace/owiki/wiki/VOS/DSN&parent=CategoryDataSources" class="wikiword">?</a>s</p>
