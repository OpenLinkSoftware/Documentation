<h1><a name="Password Recovery"></a>Password Recovery</h1>
<p>In the <b>Password Recovery</b> tab, the ODS user can set his/her secret question and answer:</p>
<ol><li>In the presented form, select one of the predefined questions or enter your own, and enter an answer: <br><br><img src="ODSProfileManagerGuideSecurityPWDRecv/p13.png"><br><br> </li>
<li>Click <b>Save</b>.</li>
</ol><p><a href="http://ods.openlinksw.com:80/dataspace/owiki/wiki/ODS/CategoryInternal" class="wikiword">CategoryInternal</a> </p>
