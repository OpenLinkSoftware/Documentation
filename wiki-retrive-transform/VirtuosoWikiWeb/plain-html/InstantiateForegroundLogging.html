<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="VirtuosoTroubleshootingResources"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="VirtuosoTroubleshootingResources"}%--><h2><a name="Logging &amp; Tracing"></a>Logging &amp; Tracing</h2>
<h3><a name="Instantiate Foreground Logging"></a>Instantiate Foreground Logging</h3>
<p>Start Virtuoso on the command and pass -f or +foreground in order to instantiate foreground logging.
 For example:<br></p><pre> .\virtuoso.exe +foreground
 .\virtuoso.exe -f
</pre></div></body></html>
