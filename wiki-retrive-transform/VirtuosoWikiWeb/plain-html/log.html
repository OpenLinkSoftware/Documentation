<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="VirtuosoTroubleshootingResources"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="VirtuosoTroubleshootingResources"}%--><h2><a name="Logging &amp; Tracing"></a>Logging &amp; Tracing</h2>
<h3><a name="Pass error messages from PHP into virtuoso.log"></a>Pass error messages from PHP into virtuoso.log</h3>
<p>You can add the following entries to your php.ini file so that messages from php code appear in the virtuoso.log file:<br></p><pre>	[Virtuoso]
	virtuoso.logging = On
	virtuoso.local_dsn = Local Virtuoso
	virtuoso.allow_dba = 0
</pre></div></body></html>
