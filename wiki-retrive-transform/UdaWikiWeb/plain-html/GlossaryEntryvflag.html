<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><h3><a name="-v"></a>-v</h3>
<p>-v is an option which may be passed to the <nop></nop>OpenLink Request Broker, an <nop></nop>OpenLink database agent, or a Virtuoso server.
 This option causes the component to write version and usage information to the screen.</p><p>Example: ./oplrqb -v</p><p>See Also: +version <br></p></div></body></html>
