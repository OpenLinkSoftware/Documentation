<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="TroubleshootingUDALoggingTracing"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="TroubleshootingUDALoggingTracing"}%--><p> <br></p><h2><a name="Generating Windows MSI Installer Log"></a>Generating Windows MSI Installer Log</h2>
<p>A Windows MSI installer log can be created by running a command of the form: <br><br></p><pre>msiexec /i &lt;installer-filename&gt; /l*vx &lt;log-filename&gt;
</pre><p>e.g., <br><br></p><pre>msiexec /i ntdnzzzz.msi /l*vx c:\trace.log
</pre><p>Further details on usage can be found on the following <a href="http://en.wikipedia.org/wiki/Windows_Installer#Diagnostic_logging" class="absuri">MSI Diagnostic</a> page.
<br></p></div></body></html>
