<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><h3><a name="/HOST"></a>/HOST</h3>
<p>/HOST is a Type 3, JDBC connect string parameter.
 This parameter passes the name or IP address of the machine, which contains the <nop></nop>OpenLink Request Broker.</p><p>Example: <tt>/HOST=38.242.233.90 </tt></p><p>See Also: JDBC, Type 3 <br></p></div></body></html>
