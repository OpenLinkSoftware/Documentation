<html><body><div class="topic-text"><p> <br></p><h1><a name="doc.FAQ.WhatDoesDisableAutoCommitDo"></a> doc.FAQ.WhatDoesDisableAutoCommitDo</h1>
<!--Begin of %TOC{}%--><p> <br></p><div class="MACRO_TOC"> <br> <div class="wikitoc"> <br>  <ul><p>  </p></ul> <br> </div> <br></div><!--End of %TOC{}%--><p> <br>This data-source option is used to control transactions via the OpenLink<a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/UdaWikiWeb/OpenLink&parent=UdadocFAQWhatDoesDisableAutoCommitDo" class="wikiword">?</a>  driver.
 This option changes the default commit behavior of the OpenLink<a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/UdaWikiWeb/OpenLink&parent=UdadocFAQWhatDoesDisableAutoCommitDo" class="wikiword">?</a>  Driver.
 By default, this mode is set to AutoCommit<a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/UdaWikiWeb/AutoCommit&parent=UdadocFAQWhatDoesDisableAutoCommitDo" class="wikiword">?</a>  .</p><p> <br></p><hr></div></body></html>
