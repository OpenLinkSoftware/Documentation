<p>1.
 Login to the machine that hosts your <nop></nop>OpenLink client components installation.
<br>2.
 cd into the lib sub-directory of your <nop></nop>OpenLink installation.
<br>3.
 Execute this command:<br></p><pre>strings oplodbc.so | grep &quot;ODBC Driver&quot; | sort -u
</pre></div></body></html>
