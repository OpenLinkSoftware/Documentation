<p> <br></p><h3><a name="Services File"></a>Services File</h3>
<p>The <tt>services</tt> file appears in the <tt>/etc/</tt> directory of Unix-like systems.
 It also appears in the <tt>%<nop></nop>SystemRoot%\System32\Drivers\etc\</tt> directory of Windows systems.
 Copy this file and forward it to <nop></nop>OpenLink Product Support.</p> <br>
</div></body></html>
