<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="GlossaryEntriesSymbols"}%--><h3><a name="/DRIVER"></a>/DRIVER</h3>
<p> <br>/DRIVER is a Type 3 JDBC connect string parameter.
 It passes the full path to the driver which you want to use.</p><p>Example: /DRIVER<tt>=</tt>/home/openlink/lib/oplodbc.so.1</p><p>See Also: JDBC, Type 3 <br></p></div></body></html>
