<html><body><div class="topic-text"><!--Begin of %META:TOPICPARENT{name="ConfigTroubleshootASE"}%--><p> <br></p><!--End of %META:TOPICPARENT{name="ConfigTroubleshootASE"}%--><p> <br></p><h2><a name="Where is the Sybase error log?"></a>Where is the Sybase error log?</h2>
<p>The Sybase error log is the errorlog file that appears in the $SYBASE/%SYBASE_ASE%/install directory.
 For example: <br><br></p><pre>bash-2.03$ find / -name errorlog -print
/usr/sybase/v12.5/ASE-12_5/install/errorlog
</pre></div></body></html>
