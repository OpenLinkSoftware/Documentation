<html><body><div class="topic-text"><h1><a name=""></a> <a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/OATWikiWeb/JavaScript" class="wikiword">JavaScript</a></h1>
<p><a href="http://wikis.openlinksw.com:80/dataspace/owiki/wiki/OATWikiWeb/JavaScript" class="wikiword">JavaScript</a> is a scripting language most often used for client-side web development.
 It was the originating implementation of the <a href="http://en.wikipedia.org/wiki/ECMAScript" class="absuri">ECMAScript</a>  standard.
 As such, it is a dynamic, weakly typed, prototype-based language with first-class functions.</p>
